<div class="container mt-4">
  <h2>Авторы</h2>
  <form [formGroup]="authorForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="firstName">Фамилия:</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Имя:</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>

    <div class="form-group">
      <label for="lastName">Отчество:</label>
      <input type="text" id="secondName" class="form-control" formControlName="secondName">
    </div>

    <div class="form-group">
      <label for="birthDate">Дата рождения:</label>
      <input type="text" id="birthDate" class="form-control" formControlName="birthDate">
    </div>

    <button type="submit" class="btn btn-primary">Добавить автора</button>
  </form>

  <h2 class="mt-4">Список добавленных авторов</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Имя</th>
      <th scope="col">Фамилия</th>
      <th scope="col">Отчество</th>
      <th scope="col">Дата рождения</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let author of authors">
      <th scope="row">{{ author.id }}</th>
      <td>{{ author.firstName }}</td>
      <td>{{ author.lastName }}</td>
      <td>{{ author.secondName }}</td>
      <td>{{ author.birthDate }}</td>
    </tr>
    </tbody>
  </table>
</div>
