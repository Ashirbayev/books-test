<div class="container mt-4">
  <h2>Книги</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="title">Название:</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>

    <div class="form-group">
      <label for="author">Автор:</label>
      <select id="author" class="form-control" formControlName="author">
        <option *ngFor="let author of authors" [value]="author.id">{{ author.firstName }} {{ author.lastName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="publisher">Издатель:</label>
      <input type="text" id="publisher" class="form-control" formControlName="publisher">
    </div>

    <div class="form-group">
      <label for="year">Год:</label>
      <input type="text" id="year" class="form-control" formControlName="year">
    </div>

    <button type="submit" class="btn btn-primary">Добавить книгу</button>
  </form>

  <h2 class="mt-4">Список добавленных книг</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Название</th>
      <th>Автор ИД</th>
      <th>Издатель</th>
      <th>Год</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author}}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.year }}</td>
    </tr>
    </tbody>
  </table>
</div>
